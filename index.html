<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="form">
      <label for="title">Title</label>

      <input
        type="text"
        name="title"
        id="title"
        placeholder="Enter book title"
        required
      />

      <label for="author">Author</label>
      <input
        type="text"
        name="author"
        id="author"
        placeholder="Enter author name"
        required
      />

      <label for="pages">Number of Pages</label>
      <input
        type="number"
        name="pages"
        id="pages"
        placeholder="Enter page count"
        min="1"
        required
      />

      <label for="read">Have you read this book?</label>
      <input type="checkbox" name="read" id="read" />

      <button type="submit">Add Book</button>
    </form>

    <div class="container"></div>
  </body>
</html>
