<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/950e66d591.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="form">
      <label for="title">Title</label>

      <input
        type="text"
        name="title"
        id="title"
        placeholder="Enter book title"
        required
      />

      <label for="author">Author</label>
      <input
        type="text"
        name="author"
        id="author"
        placeholder="Enter author name"
        required
      />

      <label for="pages">Number of Pages</label>
      <input
        type="number"
        name="pages"
        id="pages"
        placeholder="Enter page count"
        min="1"
        required
      />

      <label for="read">Have you read this book?</label>
      <input type="checkbox" name="read" id="read" />

      <button type="submit">Add Book</button>
    </form>
    <div class="popular">
      <p title="Fetched From openlibary.org">
        Here is a list of Trending Books Today
      </p>
      <ul class="book-list"></ul>
    </div>
    <div class="my-lib">
      <h1>My Library</h1>
      <p>Click "Yes" or "No" to update the book's read status.</p>
    </div>

    <div class="container"></div>

    <footer>
      <div class="icons">
        <a
          href="https://www.linkedin.com/in/zaine-umer-51079824b/"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/zumer45" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="mailto:zaineumer@gmail.com"
          ><i class="fa-solid fa-envelope"></i
        ></a>
      </div>
      <p class="copyright">
        All content &copy<span class="year"></span>Zaine Umer | Fullstack Web
        Developer
      </p>
    </footer>
  </body>
</html>
